name: Build and Publish Client JAR

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up java 1.8.0_422
        uses: actions/setup-java@v3
        with:
          java-version: "1.8.0_422"
          distribution: "adopt"

      - name: Set up gradle 8
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "8"

      - name: Run gradle build
        run: |
          ./gradlew jar

      - name: Publish client jar file as release artifact
        uses: actions/upload-artifact@v3
        with:
          name: output.txt
          path: build/libs/output.txt
